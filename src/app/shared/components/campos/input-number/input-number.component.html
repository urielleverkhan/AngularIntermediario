<div [formGroup]="formGroup">
  <mat-form-field class="full-width">
    <input matInput 
           [placeholder]="titulo" 
           [name]="controlName" 
           [formControlName]="controlName"
           type="number"
           [min]="minimo"
           [max]="maximo"
           [step]="step">
            <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'required')">Campo Obrigat√≥rio.</mat-error>
    <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'min')">
      Campo precisa ter no minimo valor {{validacao.lengthValidar(formControl, 'min')}}.</mat-error>
    <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'max')">
      Campo precisa ter no maximo valor {{validacao.lengthValidar(formControl, 'max')}}.</mat-error>
  </mat-form-field>
</div>
